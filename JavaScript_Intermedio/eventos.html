<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos</title>
</head>
<body>
    <h1>Eventos</h1>
    <button id="cambiarfondo">Cambiar color de fondo</button>
    <script type="text/javascript">
        document.addEventListener("keydown", function(evento){
            console.log(evento);
        })

        //************************************************************************************************
        var boton = document.getElementById("cambiarfondo");

        function random(numeroMaximo){
            return Math.round(Math.random() * numeroMaximo);
        }

        boton.addEventListener("click", function(evento2){
            var randomcolor = [
                random(255),
                random(255),
                random(255),
            ]

            document.body.style.backgroundColor = "rgb("+randomcolor[0]+","+randomcolor[1]+","+randomcolor[2]+")"

        })

        document.addEventListener("customEvent", function(e){
            console.log(e);
            console.log(e.detail);
        })

        var event = new CustomEvent("customEvent", {"detail":"Hola carlos"});

        document.dispatchEvent(event);

    </script>
</body>
</html>
